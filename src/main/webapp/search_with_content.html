<!doctype html>
<html ng-app="myApp">
<head>
    <title>Search from Angular with content of first file</title>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div ng-controller="myCtrl">
    <p>Words to search: </p>
    <form>
        <input ng-model="words" />
    </form>
    <p>Search results: {{message}}
    <hr>
    <p>First result content:
    <p>{{content}}
</div>
</body>
</html>
